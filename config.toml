baseURL = "https://developer451.com/"
languageCode = "en-us"
title = "developer451"

paginate = "10" # Number of elements per page in pagination
theme = "binario"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

[Author] # Used in authorbox
name = "Erik Smith"
bio = "Beep, boop!"
avatar = "img/avatar.jpeg"

[Params]
description = "Code snippets, etc." # Site Description. Used in meta description
copyright = "Erik Smith" # Copyright holder, otherwise will use .Site.Title
opengraph = true # Enable OpenGraph if true
schema = true # Enable Schema
twitter_cards = true # Enable Twitter Cards if true
columns = 2 # Set the number of cards columns. Possible values: 1, 2, 3
mainSections = ["post"] # Set main page sections
dateFormat = "January 02, 2006" # Change the format of dates
colorTheme = "" # dark-green, dark-blue, dark-red, dark-violet
customCSS = ["css/custom.css"] # Include custom CSS files
customJS = ["js/custom.js"] # Include custom JS files
mainMenuAlignment = "left" # Align main menu (desktop version) to the right side
authorbox = true # Show authorbox at bottom of single pages if true
comments = true # Enable comments for all site pages
related = true # Enable Related content for single pages
relatedMax = 5 # Set the maximum number of elements that can be displayed in related block. Optional
mathjax = false # Enable MathJax for all site pages
mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path. Optional
mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config. Optional
hideNoPostsWarning = false # Don't show no posts empty state warning in main page, if true

[Params.Entry]
meta = ["date", "categories"] # Enable meta fields in given order
toc = false # Enable Table of Contents
tocOpen = true # Open Table of Contents block. Optional

[Params.Featured]
previewOnly = false # Show only preview featured image

[Params.Breadcrumb]
enable = true # Enable breadcrumb block globally
homeText = "Home" # Home node text

[Params.Social]
twitter = "developer451"
linkedin = "codeblind"
#github = "username"

[Params.Share] # Entry Share block
twitter = true
linkedin = true
pocket = true

# Web App Manifest settings
# https://www.w3.org/TR/appmanifest/
# https://developers.google.com/web/fundamentals/web-app-manifest/
[Params.Manifest]
name = "developer451"
shortName = "developer451"
display = "browser"
startUrl = "/"
backgroundColor = "#2a2a2a"
themeColor = "#1b1b1b"
description = "Code snippets and so forth."
orientation = "portrait"
scope = "/"

[outputFormats]
[outputFormats.MANIFEST]
mediaType = "application/json"
baseName = "manifest"
isPlainText = true
notAlternative = true

[outputs]
home = ["HTML", "RSS", "MANIFEST"]
